events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream servers
    upstream backend {
        server backend:8000;
    }

    upstream frontend-customer {
        server frontend-customer:80;
    }

    upstream frontend-owner {
        server frontend-owner:80;
    }

    upstream frontend-admin {
        server frontend-admin:80;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # API routes to Django backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Preserve Authorization header for JWT authentication
            proxy_set_header Authorization $http_authorization;
            # Pass through all request headers (including Authorization)
            proxy_pass_request_headers on;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Admin Panel routes - handle /admin and all its assets
        # This must come before the / location block
        location /admin/ {
            # Strip /admin/ prefix when proxying to frontend-admin
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://frontend-admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # Don't cache HTML to ensure SPA routing works
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }
        
        # Handle /admin without trailing slash (redirect to /admin/)
        location = /admin {
            return 301 /admin/;
        }

        # Static files from Django
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Media files from Django
        location /media/ {
            alias /var/www/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Owner App routes - handle /owner and all its paths (including /owner/events, etc.)
        # This must come before the / location block
        # Use ^~ modifier for prefix matching priority (stops regex evaluation)
        location ^~ /owner/ {
            # Use trailing slash in proxy_pass to automatically strip /owner/ prefix
            # Browser URL stays /owner/events, but upstream receives /events
            proxy_pass http://frontend-owner/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # Don't cache HTML to ensure SPA routing works
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }
        
        # Handle /owner without trailing slash (redirect to /owner/)
        location = /owner {
            return 301 /owner/;
        }

        # Customer App routes (default) - SPA routing support
        # This must be last to catch all non-API routes
        location / {
            proxy_pass http://frontend-customer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # Don't cache HTML to ensure SPA routing works
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
            # Handle trailing slashes and SPA routing
            proxy_intercept_errors off;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

