version: '3.8'

# FunZone Infrastructure - Docker Compose for Production
# This file orchestrates all services from separated repositories
# 
# Setup Instructions:
# 1. Clone all repositories as submodules or place them in the same parent directory
# 2. Update the build contexts below to match your repository structure
# 3. Copy env.example to .env and configure environment variables
# 4. Run: docker-compose up -d --build

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: funzone_postgres
    environment:
      POSTGRES_DB: funzone_db
      POSTGRES_USER: funzone_user
      POSTGRES_PASSWORD: funzone_password
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/FunZoneApp.backup:/docker-entrypoint-initdb.d/FunZoneApp.backup:ro
      - ./scripts/01-restore-backup.sh:/docker-entrypoint-initdb.d/01-restore-backup.sh:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U funzone_user -d funzone_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: funzone_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB for logging
  mongodb:
    image: mongo:7.0
    container_name: funzone_mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-mongo_user}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-mongo_password}
      - MONGO_INITDB_DATABASE=logdb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend
  # Build context should point to the funzone-backend repository
  backend:
    build:
      context: ../funzone-backend
      dockerfile: Dockerfile
    container_name: funzone_backend
    ports:
      - "8001:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DATABASE_URL=postgresql://funzone_user:funzone_password@db:5432/funzone_db
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,backend,frontend-customer,frontend-owner,nginx}
      - DJANGO_SETTINGS_MODULE=funzone.settings_production
      - POSTGRES_USER=funzone_user
      - POSTGRES_PASSWORD=funzone_password
      - POSTGRES_DB=funzone_db
      - DB_HOST=db
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_LOG_DB=logdb
      - MONGO_USER=${MONGO_USER:-mongo_user}
      - MONGO_PASSWORD=${MONGO_PASSWORD:-mongo_password}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - OWNER_FRONTEND_URL=${OWNER_FRONTEND_URL:-http://localhost/owner}
    volumes:
      - backend_media:/app/media
      - backend_staticfiles:/app/staticfiles
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # React Customer App
  # Build context should point to the funzone-frontend-customer repository
  frontend-customer:
    build:
      context: ../funzone-frontend-customer
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
    container_name: funzone_frontend_customer
    ports:
      - "3002:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Owner App
  # Build context should point to the funzone-frontend-owner repository
  frontend-owner:
    build:
      context: ../funzone-frontend-owner
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
    container_name: funzone_frontend_owner
    ports:
      - "3003:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Admin Panel
  # Build context should point to the funzone-admin-panel repository
  frontend-admin:
    build:
      context: ../funzone-admin-panel
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
    container_name: funzone_frontend_admin
    ports:
      - "3004:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost/api}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: funzone_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates (Let's Encrypt)
      - ./nginx/certbot-webroot:/var/www/certbot  # Certbot webroot for validation (writable)
      - certbot-etc:/etc/letsencrypt:ro  # Let's Encrypt certificates (read-only)
      - backend_staticfiles:/var/www/static:ro
      - backend_media:/var/www/media:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend-customer:
        condition: service_healthy
      frontend-owner:
        condition: service_healthy
      frontend-admin:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Database Backup Service
  db-backup:
    image: postgres:16-alpine
    container_name: funzone_db_backup
    environment:
      PGPASSWORD: funzone_password
    volumes:
      - ./backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    command: >
      sh -c "
        while true; do
          echo 'Creating database backup...'
          pg_dump -h db -U funzone_user -d funzone_db > /backups/backup-$$(date +%Y%m%d_%H%M%S).sql
          echo 'Backup completed: backup-$$(date +%Y%m%d_%H%M%S).sql'
          # Keep only last 7 days of backups
          find /backups -name 'backup-*.sql' -mtime +7 -delete
          sleep 86400
        done
      "
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Certbot for Let's Encrypt SSL certificates
  # Use the script: ./scripts/get-ssl-certificates.sh your-email@example.com
  # Or run manually: docker-compose run --rm certbot certonly --webroot --webroot-path=/var/www/certbot --email YOUR_EMAIL --agree-tos --no-eff-email -d zone-co.ir -d www.zone-co.ir -d beta.zoneco.org
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot-webroot:/var/www/certbot
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  mongodb_config:
  backend_media:
  backend_staticfiles:
  backend_logs:
  certbot-etc:
  certbot-var:

